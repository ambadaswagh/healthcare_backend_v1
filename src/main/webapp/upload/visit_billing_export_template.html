<div style="width: 100%; padding-top: 20px;">
    <div id="content">
        <div id="head" style="text-align: center">
            <div style="float: right; width: 30%;font-weight: bold; padding-bottom: 10px">{agency}</div>
        </div>


        <table style="width: 100%; padding-top: 20px;">
            <tbody>
            {seniorInfo}
            </tbody>
        </table>

        <!-- table data -->
        <div id="datatable">
            <table style="width: 100%; padding-top: 20px; border: 1px solid gray; border-collapse: collapse;">
                <thead>
                <tr style=" font-weight: bold; border: 1px solid gray; border-collapse: collapse; height: 50px; background-color: #4CAF50; color: white">
                    <td style=" border: 1px solid gray; border-collapse: collapse;"> ID</td>
                    <td style=" border: 1px solid gray; border-collapse: collapse;"> Senior name</td>
                    <td style=" border: 1px solid gray; border-collapse: collapse;"> Check-In Date</td>
                    <td style=" border: 1px solid gray; border-collapse: collapse;"> Check-In Time</td>
                    <td style=" border: 1px solid gray; border-collapse: collapse;"> Check-Out Date</td>
                    <td style=" border: 1px solid gray; border-collapse: collapse;"> Check-Out Time</td>
                    <td style=" border: 1px solid gray; border-collapse: collapse; "> Insurance Company</td>
                    <td style=" border: 1px solid gray; border-collapse: collapse;"> Medic ID Number</td>
                    <td style=" border: 1px solid gray; border-collapse: collapse;"> Authorization Code</td>
                    <td style=" border: 1px solid gray; border-collapse: collapse; "> reason</td>
                    <td style=" border: 1px solid gray; border-collapse: collapse; "> Check In Signature</td>
                    <td style=" border: 1px solid gray; border-collapse: collapse; "> Check Out Signature</td>
                </tr>
                </thead>
                <tbody>
                {body}
                </tbody>
            </table>
        </div>
    </div>
</div>
